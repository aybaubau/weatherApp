<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/200223ae3d.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 bd-sidebar">
        <h4>Search for a City:</h4>
        <form id="city-search">
          <div class="input-group">
            <input type="text" id="city-input" class="form-control" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="search-button" id="button-addon2"><i
                  class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-3 bd-sidebar" id="buttons-view">
      </div>
      <div class="card col-8">
        <h2 id=city></h2>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
        <p id="uv-index"></p>
      </div>
      <div id="1" class="card col-2"></div>
      <div id="2" class="card col-2"></div>
      <div id="3" class="card col-2"></div>
      <div id="4" class="card col-2"></div>
      <div id="5" class="card col-2"></div>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script src="moment.js"></script>
  <script src="script.js"></script>
</body>

</html>
