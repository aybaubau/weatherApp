<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
  <nav class="navbar navbar-dark bg-dark">
    <h4 class="nav navbar-nav navbar-center navbar-brand mb-0 h1">Weather Dashboard</h4>
  </nav>
  <div class="d-flex">
    <div class="bg-light border-right">
      <div class="sidebar-heading">
        <h5>Search for a City:</h5>
        <form id="city-search">
          <div class="input-group">
            <input type="text" id="city-input" class="form-control" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit" id="search-button" id="button-addon2"><i
                  class="fa fa-search" aria-hidden="true"></i></button>
            </div>
          </div>
        </form>
      </div>
      <div class="list-group list-group-flush" id="buttons-view">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="card col-10">
          <h2 id=city></h2>
          <p id="temp"></p>
          <p id="humidity"></p>
          <p id="wind-speed"></p>
          <p id="uv-index"></p>
        </div>
      </div>
      <div class="row">
        <div id="1" class="card col-md-2 col-md-offset-1"></div>
        <div id="2" class="card col-md-2"></div>
        <div id="3" class="card col-md-2"></div>
        <div id="4" class="card col-md-2"></div>
        <div id="5" class="card col-md-2"></div>

      </div>

    </div>


  </div>
